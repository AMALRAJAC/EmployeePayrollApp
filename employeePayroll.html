<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="css/employeePayroll.css" rel="stylesheet">
    <script defer src="js/employeepayroll.js"></script>
    <script defer src="js/newEmployeePayroll.js"></script>
</head>
<body>
    <header class="head-content head">
        <div class="logo-content">
            <img src="images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm" onsubmit="save()">
            <div class="form-head">
                employee payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value="../assets/profile-images/1.jpg" required>
                        <img class="profile" id='image1' src="profile-images/1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                        value="../assets/profile-images/2.jpg" required>
                        <img class="profile" id='image2' src="profile-images/2.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                        value="../assets/profile-images/3.jpg" required>
                        <img class="profile" id='image3' src="profile-images/3.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                        value="../assets/profile-images/4.jpg" required>
                        <img class="profile" id='image4' src="profile-images/4.jpg">
                    </label>
                </div>
            </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="SALES">
                        <label class="text" for="sales">SALES</label>
                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="ENGINEER">
                        <label class="text" for="engineer">ENGINEER</label>
                        <input class="checkbox" type="checkbox" id="other" name="other" value="OTHER">
                        <label class="text" for="other">OTHER</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary:</label>
                    <input class="input" type="range" name="salary" id="salary" min="300000"
                    max="500000" step="100" value="400000">
                    <output class="salary-output text" for="salary">400000</output>
                </div>
                <div class="row-content">
                    <label class="label text" for="startDate">Start Date</label>
                    <div id="date">
                        <select id="day" name="Day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="month" name="Month">
                            <option value="jan">january</option>
                            <option value="feb">february</option>
                            <option value="mar">march</option>
                            <option value="apr">april</option>
                            <option value="may">may</option>
                            <option value="june">june</option>
                            <option value="july">july</option>
                            <option value="aug">august</option>
                            <option value="sept">september</option>
                            <option value="oct">october</option>
                            <option value="nov">november</option>
                            <option value="dec">december</option>
                        </select>
                        <select id="year" name="Year">
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                    <error-output class="date-error" for="startDate"></error-output>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
                </div>
                <div class="buttonParent">
                    <a href="./employeePayroll.html" class="button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
